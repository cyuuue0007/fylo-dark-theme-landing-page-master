<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
</head>


<body>
  <div class="container">
    <nav class="nav">
      <img src="./images/logo.svg" class="nav__logo" alt="logo">
      <div class="nav__list">
        <ul>
          <li>Features</li>
          <li>Team</li>
          <li>Sign In</li>
        </ul>
      </div>
    </nav>

    <!--內容-->
    <div class="main">
      <section class="banner">
        <div class="banner__wrapper">
          <img src="./images/illustration-intro.png" class="intro__logo" alt="intro__logo">
          <div class="banner__article">
            <h1 class="banner__tittle">All your files in one secure location, accessible anywhere.</h1>
            <p class="banner__excerpt">Fylo stores all your most important files in one secure location. Access them
              wherever
              you need, share and collaborate with friends family, and co-workers.</p>
            <button class="banner__btn">
              <a href="#" class="banner__started">Get Started</a>
            </button>
          </div>
        </div>
      </section>
    </div>
  </div>
</body>

<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: 'Noto Sans TC', 'PingFang TC', 'Microsoft JhengHei', sans-serif;
    line-height: 1.5rem;
    font-size: 16px;
    width: 100%;
    height: 100vh;
    background-color: #1C2230;
    color: aliceblue;
  }

  body a {
    text-decoration: none;
  }

  .container {
  display: flex;
  flex-direction: column;
  height: 100vh;
}

.nav {
  height: 80px;
  display: flex;
  justify-content: space-around;
}

.main {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
}

  .banner__wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    width: 100%;
    height: 100%;
  }
</style>

</html>
