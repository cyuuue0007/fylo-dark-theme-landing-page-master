<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />
  </head>

  <body>
    <!--選單-->
    <nav class="nav">
      <div class="nav-wrapper">
        <div class="nav-container">
          <img src="./images/logo.svg" class="nav-logo" alt="logo" />
          <div class="nav-list">
            <ul>
              <li>Features</li>
              <li>Team</li>
              <li>Sign In</li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <!--內容-->

    <section class="banner">
      <div class="banner-wrapper">
        <div class="banner-container">
          <img
            src="./images/illustration-intro.png"
            class="banner-img"
            alt="intro image"
          />
          <div class="banner-article">
            <h1 class="banner-tittle">
              All your files in one secure location,
              <br />
              accessible anywhere.
            </h1>
            <p class="banner-excerpt">
              Fylo stores all your most important files in one secure
              location.<br />Access them wherever you need, share and
              collaborate with<br />
              friends family, and co-workers.
            </p>
          </div>
          <button class="banner-btn">
            <a href="#" class="banner-started">Get Started</a>
          </button>
        </div>
      </div>
    </section>
  </body>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: "Noto Sans TC", "PingFang TC", "Microsoft JhengHei",
        sans-serif;
      line-height: 1.5rem;
      font-size: 16px;
      width: 100%;
      height: 100vh;
      background-color: #1c2230;
      color: aliceblue;
    }
    body a {
      text-decoration: none;
    }
    h1 {
      font-size: 2rem;
      line-height: 3rem;
    }

    .nav-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
    }
    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 80px;
      width: 100%;
      margin: 0 80px;
      max-width: 1080px;
    }
    .nav-logo {
      height: 24px;
      width: auto;
    }
    .nav-list ul {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 32px;
    }

    .banner-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: auto;
      padding: 40px 16px;
    }
    .banner-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      width: 100%;
      height: 100%;
      max-width: 700px;
      gap: 38px;
    }
    .banner-img {
      display: block;
      max-width: 400px;
      height: auto;
    }
    .banner-article {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      text-align: center;
      gap: 38px;
    }
    .banner-btn {
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</html>
